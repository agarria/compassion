<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="sponsor a child, sponser a child, child sponsorship, child sponsership, christian child sponsorship">
    <meta name="description" content="Sponsor a child today through Compassion's Christian child sponsorship ministry. Search for a child by birthday, age, gender, country, special needs and more. View photos of children who are waiting for a sponsor. Learn how to sponsor a child in need.">
    <link rel="canonical" href="https://www.compassion.com/">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Login - Compassion</title>
    <meta property="og:url" content="https://www.compassion.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Login - Compassion">
    <meta property="og:description" content="Compassion International has a long-term, child focused, church based and Christ centered approach to fighting child poverty.">
    <meta property="og:image" content="http://www.compassion.com/multimedia/sponsor-a-child-smiling-filipino-girl.jpg">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="login-container">
        <div class="login-img"></div>
        <div class="login-form">
            <div class="logo-container">
                <img src="img/logo-white.png" alt="login-logo">
            </div>
            <div class="container">
                <span class="title">Compassion Capacitadores</span>
                <p class="paragraph">Bienvenido a la plataforma de Compassion para capacitadores, ingresa tus credenciales para iniciar sesión.</p>
                <input class="input" id="user" type="text" placeholder="Usuario">
                <input class="input" id="password" type="password" placeholder="Contraseña">
                <a class="btn" onclick="logIn()">Ingresar</a>
                <span class="copyright">© 2020 Compassion International. All Rights Reserved.</span>
            </div>
        </div>
    </div>
</body>
</html>
